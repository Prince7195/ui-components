<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bread Crumb</title>
    <style>
      body {
        margin: 50px;
        font-family: Arial, Helvetica, sans-serif;
      }

      ul.breadcrumb {
        background-color: #eee;
        padding: 8px 16px;
        list-style: none;
      }

      ul.breadcrumb li {
        display: inline;
      }

      ul.breadcrumb li+li::before {
        padding: 8px;
        color: black;
        content: "/\00a0";
      }

      ul.breadcrumb li a {color: green;}
    </style>
  </head>
  <body>
    <h2>Breadcrumb Pagination</h2>
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Pic's</a></li>
        <li><a href="#">Summer 15</a></li>
        <li>Italy</li>
    </ul>
  </body>
</html>
