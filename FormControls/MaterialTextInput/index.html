<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Text Input</title>
    <style>
      body {
        margin: 50px;
        font-family: Arial, Helvetica, sans-serif;
      }
      input[type="text"] {
        border: none;
        border-bottom: 2px solid #ccc;
        width: 100%;
        box-sizing: border-box;
        display: inline-block;
        margin: 0.5rem 0;
        padding: 1rem;
      }
      input[type="text"]:focus {
        outline: none;
        border-bottom: 2px solid #1976d2;
      }
    </style>
  </head>
  <body>
    <label for="material-input">Material Text Input:</label>
    <input type="text" />
  </body>
</html>
